<div class="root">
  <div class="board">
    <div class="board-bar">
      <!-- <div class="board-name">Board name</div> -->
      <h3>Заявки</h3>
      <button type="button" class="btn btn-primary mr-2 ml-2">Добавить сделку</button>
      <div class="input-group">
          <input type="text" class="form-control" aria-label="Имя получателя" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">пип</button>
          </div>
      </div>
    </div>
    <div class="board-wrapper">
      <div class="board-columns">


        <div class="board-column">
          <div class="column-title">
            ВХОДЯЩИЕ
          </div>
          <div class="amount"> 0 ₽ </div>

<app-card></app-card>
          <!-- <div class="tasks-container">
              <div *ngFor="let item of  (incomingRequests | async)" >
                <div class="line"></div>
                <div class="task">{{item.name}}</div>
              </div>
          </div> -->


        </div>



        <div class="board-column">
          <div class="column-title">
            В РАБОТЕ
          </div>
          <div class="amount"> 597 000 ₽ </div>

          <div class="tasks-container">
              <div *ngFor="let item of  (inWorkRequests | async)" >
                <div class="line"></div>
                <div class="task">{{item.name}}</div>
              </div>
            </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            НА СОГЛАСОВАНИИ
          </div>
          <div class="amount"> 597 000 ₽ </div>
          <div class="tasks-container">
              <div *ngFor="let item of  (toAgreedRequests | async)" >
                <div class="line"></div>
                <div class="task">{{item.name}}</div>
              </div>
          </div>
        </div>
        <div class="board-column">
          <div class="column-title">
            ГОТОВО
          </div>
          <div class="amount"> 597 000 ₽ </div>
          <div class="tasks-container">
            <div *ngFor="let item of  (doneRequests | async)" >
              <div class="line"></div>
              <div class="task">{{item.name}}</div>
            </div>
        </div>
        </div>
        <div class="board-column">
          <div class="column-title">
            К ОТГРУЗКЕ
          </div>
          <div class="amount"> 597 000 ₽ </div>
          <div class="tasks-container">
            <div *ngFor="let item of  (forShipmentRequests | async)" >
              <div class="line"></div>
              <div class="task">{{item.name}}</div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
