<div class="root">
  <mat-list role="list">
    <mat-list-item role="listitem" 
                  *ngFor="let group of groups$ | async" 
                  [routerLink]="['/working-group', group.id]"
                  [ngClass]="{
                    'active': group.id === groupId
                  }">
      Рабочая группа {{group.id}}
      <span class="numbers">{{getTasksNumber(group.id)}}</span>
    </mat-list-item>
  </mat-list>
<button (click)="addNewGroup()" type="button" >
  Добавить группу
  <span class="material-symbols-outlined">
    add
  </span></button>
</div>
